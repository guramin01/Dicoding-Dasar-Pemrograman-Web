<!DOCTYPE html>
<html>
<head>
	<title>
		text decoration
	</title>
	<style>
		
		a#underline {
   text-shadow: 1px 1px 0px #000000;
   background-color: #eeeeee;
   color: #666666;
		}
		a#overline {
   text-shadow: 1px 1px 3px #666666;
   background-color: #dddddd;
   color: #666666;
		}
		a#line-through {
   text-shadow: 2px 2px 7px #111111;
   background-color: #cccccc;
   color: #ffffff;
		}
		a#none {
	text-shadow: 3px 3px 7px #333;
		}
	</style>
</head>
<body>
	<a id="underline" href="">ini adalah contoh text decoration underline</a>
	<a id="overline" href="">ini adalah contoh text decoration underline</a>
	<a id="line-through" href="">ini adalah contoh text decoration underline</a>
	<a id="none" href="">ini adalah contoh text decoration underline</a>

</body>
</html>
