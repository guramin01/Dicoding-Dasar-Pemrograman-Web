<!DOCTYPE html>
<html>
<head>
	<title>
		text decoration
	</title>
	<style>
		
		a#underline {
			text-decoration: underline;
		}
		a#overline {
			text-decoration: overline;
		}
		a#line-through {
			text-decoration: line-through;
		}
		a#none {
			text-decoration: none;
		}
	</style>
</head>
<body>
	<a id="underline" href="">ini adalah contoh text decoration underline</a>
	<a id="overline" href="">ini adalah contoh text decoration underline</a>
	<a id="line-through" href="">ini adalah contoh text decoration underline</a>
	<a id="none" href="">ini adalah contoh text decoration underline</a>

</body>
</html>
